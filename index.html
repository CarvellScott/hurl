    <head>
        <script type="text/javascript">
            var from_url = window.location.origin + window.location.pathname;
            var to_url = "http://10.0.0.25";
            var loc = window.location.href.replace(from_url, to_url);
            window.location.replace(loc);
        </script>
    </head>
